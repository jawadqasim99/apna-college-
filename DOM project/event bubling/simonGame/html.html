<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event bubling</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Simon Games</h2>
  <h3>Prss any key to stard a game</h3>
  <div class="container">
    <div class="one">
      <div class="inner_div btn1 red" id="red"></div>
      <div class="inner_div btn2 green" id="green"></div>
    </div>
    <div class="two">
      <div class="inner_div btn3 blue" id="blue"></div>
      <div class="inner_div btn4 yellow" id="yellow"></div>
    </div>
  </div>
  <script src="java.js"></script>
</body>
